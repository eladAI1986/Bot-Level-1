<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בוט טכנולוגי</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 80%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center; /* יישור אנכי למרכז */
            align-items: center; /* יישור אופקי למרכז */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
        }

        iframe {
            width: 80%; /* שינוי רוחב הבוט */
            height: 80%; /* שינוי גובה הבוט */
            min-height: 500px; /* שינוי גובה מינימלי */
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ברוך הבא לבוט הקירור</h1>
        <p>כאן תוכל למצוא מענה מקצועי לשאלות טכניות בנושא בקרה ורכיבים.</p>
        <iframe src="https://www.chatbase.co/chatbot-iframe/BaL4Gig-UZGrFov2oHj86" frameborder="0"></iframe>
    </div>
</body>
</html>
